  <body class="text-center">
    <form method="post" class="form-signin" action="/userLogin/">
        {% csrf_token %}

          <div class="jumbotron">
            <div class="container">
              <!--<img src="/static/images/blackbox_logo_black.png" width="100" >-->
              <h2>LOGIN</h2>
              <div class="box">
                  <input type="text" id="user_id" name="user_id" placeholder="username" required autofocus>
                  <input type="password" id="user_pw" name="user_pw" placeholder="password" required>
                  <button class="btn btn-default full-width" type="submit"><span class="glyphicon glyphicon-ok"></span></button>
              </div>
            </div>
          </div>
    </form>
